<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>


<h1 th:text="'List of Pet Owners'">List of Pet Owners ....</h1>

<table>
    <thread>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thread>
    <tbody>
        <!--/*@thymesVar id="owners" type="com.sreeram.springpetclinic.model.Owner"*/-->
        <tr th:each="owner: ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">Sreeram</td>
            <td th:text="${owner?.lastName}">Srinivasaragavan</td>
        </tr>
    </tbody>
</table>

</body>
</html>
